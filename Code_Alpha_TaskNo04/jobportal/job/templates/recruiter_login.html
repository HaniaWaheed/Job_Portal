{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva' ; font-size: 25px; color: darkcyan; background-color: black; font-weight:bold; margin-top: 1%">
    Recruiter Login
</marquee>
<hr>



<form  class="container mt-5" method="post" action="{% url 'recruiter_login' %}">
    {% csrf_token %}
    <label><b>ID</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter email">
    
    <label><b>Password</b></label>
    <input type="password" class="form-control" name="password" placeholder="Enter Password">
    
    <input type="submit" class="btn btn-primary" style="margin-top: 2%; color: red; background-color: yellow; height: 40px" value="Login">

    <a href="{% url 'user_signup' %}" class="btn btn-warning" style="color: red; height: 40px;">Create an Account</a>
</form>
{% if error == "no" %}
<script>
    alert("Login Successfully");
    window.location.href = ("{% url 'recruiter_home' %}");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid Login Credentials, Try Again..");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Status is Pending..");
</script>
{% endif %}

{% endblock %}
