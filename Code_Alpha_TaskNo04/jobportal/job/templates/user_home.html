{% load static %}

{% block body %}

{% include 'user_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight:bold; margin-top: 1%">
    Profile
 </marquee>
<div class="container mt-5">
    <h2 class="text-center">Update Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" class="form-control" value="{{ form.first_name.value }}" required>
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" class="form-control" value="{{ form.last_name.value }}" required>
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" class="form-control" value="{{ form.city.value }}" required>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" name="mobile" class="form-control" value="{{ form.mobile.value }}" required>
        </div>

        <div class="form-group">
            <label>Profile Image</label>
            <input type="file" name="image" class="form-control">
        </div>

        <div class="form-group">
            <label>New Password</label>
            <input type="password" name="password" class="form-control">
        </div>

        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="confirm_password" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
{% endblock %}
