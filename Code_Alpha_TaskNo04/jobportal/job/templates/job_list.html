{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight:bold; margin-top: 1%">
    Manage Job Details
</marquee>

<div class="container">

<table class="table table-hover" id="example">
    <thead>
        <tr style="background-color: beige;">
            <th>S.No</th>
            <th>Full Name</th>
            <th>CreationDate</th>
            <th>Action</th>
        </tr>
    </thead>

    <tbody>
        {% for i in job %}
        <tr style="background-color: beige;">
            <td>{{ forloop.counter }}</td>
            <td>{{ i.title }}</td>
            <td>{{ i.creationdate}}</td>
            <td><a href="{% url 'edit_jobdetail' i.id %}" class="btn btn-success btn-sm">Edit</a>
            |  <a href="{% url 'change_status' i.id %}" class="btn btn-damger btn-sm">Delete</a>
            </td>
        </tr> 
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
