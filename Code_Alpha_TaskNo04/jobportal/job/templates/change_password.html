{% load static %}

{% block body %}

{% include 'admin_navigation.html' %}

<script>
    function checkpass()
    {
        if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
        alert('New Passowrd and Confirm Password does not match');
        document.changepassword.confirmpassword.focus();
        return false;
    }
    return true;
    }
</script>
<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color: darkcyan; background-color: black; font-weight:bold; margin-top: 1%">
    View Recruiters - Pending
</marquee>

<hr>
<form class="container mt-5" method="post" name="changepassword" onsubmit="return checkpass()">
    {% csrf_token %}
    <label><b>Current Password</b></label>
    <input type="passowrd" class="form-control" name="currentpassword" required="true">

    <label><b>New Password</b></label>
    <input type="passowrd" class="form-control" name="newpassword" required="true">

    <label><b>Confirm New Password</b></label>
    <input type="passowrd" class="form-control" name="confirmpassword" required="true">
    <label><b>Status</b></label>
    
    <input type="submit" class="btn btn-primary" style="margin-top: 2%; color: red; background-color: yellow; height: 40px;">
</form>

{% if error == "no" %}
<script>
    alert("Your Password updated Successfully");
    window.location.href = "{% url 'Logout' %}";
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Current Passowrd is wrong");
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong");
</script>
{% endif %}

{% endblock %}
