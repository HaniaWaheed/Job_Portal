{% load static %}

{% block body %}

{% include 'navigation.html' %}

<marquee style="font-family: 'Monotype Corsiva' ; font-size: 25px; color: darkcyan; background-color: black; font-weight:bold; margin-top: 1%">
Admin Login
</marquee>
<hr>
<form class="container mt-5" method="post">
    {% csrf_token %}
    <label><b>UserName</b></label>
    <input type="text" class="form-control" name="uname" placeholder="Enter UserName">

    <label><b>Password</b></label>
    <input type="text" class="form-control" name="password" placeholder="Enter Password">

    <input type="submit" class="btn btn-primary" style="margin-top: 2%; color: red; background-color: yellow; height: 40px;">
</form>

{% if error == "no" %}
<script>
    alert("Signup Successfully");
    window.location.href = "{% url 'admin_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Something went wrong");
</script>
{% endif %}

{% endblock %}
